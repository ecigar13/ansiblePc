---
- hosts: local
  connection: local #execute on controller
  become: yes
  become_user: root
  tasks:
    - name: "Install packages related to programming"
      apt:
        name: 
          - git
          - python2.7
          - python3
          - perl
          - ruby
          - openjdk-11-jdk
          - openjdk-8-jdk
          - make
          - gcc
          - g++
          - cpp
          - ncurses-base
          - ncurses-bin
        state: latest
        update_cache: true
        autoclean: true
        autoremove: true

